<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight:800;font-size:1.5em;">
        My Notes
      </ion-label>
      <ion-icon  name="chevron-back-outline" slot="start" size="medium" [routerLink]="['/home']" ></ion-icon>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="!isEmpty()">
    <ion-card *ngFor="let item of list; trackBy:trackElement">
      <ion-card-header>
          {{item.lastUpdated | date: 'medium'}}
      </ion-card-header>
      <ion-card-content (click) = "updateItem(item)">
        {{item.value}}
      </ion-card-content>
    </ion-card>
  </ng-container>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-btn" [routerLink]="['/add-note']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
